{% extends "base.html" %}
{% block title %}Home page{% endblock %}

{% block content %}
<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      {% for product in products %}
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
        <div class="card">
          <img src="{{ url_for('static', filename='img/uploads/' + product.image) }}" class="card-img-top" alt="{{ product.name }}" />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="small"><a href="#!" class="text-muted">{{ product.category.name }}</a></p>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">{{ product.name }}</h5>
                <h5 class="text-dark mb-0">{{ product.price }} {{ product.currency }}</h5>
              </div>

              <div class="d-flex justify-content-between mb-2">
                <p class="text-muted mb-0">Available: <span class="fw-bold">{{ product.amount }}</span></p>
              </div>
            </div>
          </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
